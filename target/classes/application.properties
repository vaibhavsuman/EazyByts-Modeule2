# Application Configuration
spring.application.name=stock-trading-simulation
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/stock_trading_db
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Macbook@m2

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=stocks,portfolios,transactions

# WebSocket Configuration
spring.websocket.path=/ws

# Stock Data API Configuration
stock.api.base-url=https://api.polygon.io
stock.api.key=demo-key
stock.api.refresh-interval=30000

# Trading Configuration
trading.initial-balance=100000.00
trading.commission-rate=0.001
trading.min-order-amount=10.00

# Logging Configuration
logging.level.com.Bot.Chat=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
